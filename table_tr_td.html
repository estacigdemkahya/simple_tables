<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="UTF-8">

    <title>Table tags</title>
</head>
<body>
<!--1.Tablo-->
 <table border="1" width="200" bgcolor="#66ff00">
    <tr>
        <td height="25" align="left"><font color="white">1</font></td>
        <td align="center">2</td>
        <td align="right">3</td>
    </tr>
    <tr>
        <td height="25"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td height="25"></td>
        <td></td>
        <td></td>
    </tr>
 </table> <br> <br>

 <!--2.Tablo-->

 <table width="200" border="1">

    <tr>
        <td height="25" colspan="3" align="center" bgcolor="red">2.Tablo</td>
    </tr>

    <tr>
        <td height="25" bgcolor="yellow">1</td>
        <td bgcolor="#cc99ff">2</td>
        <td bgcolor="#99ff66">3</td>
    </tr>
     
    <tr>
        <td bgcolor="#00ccff">4</td>
        <td height="25"  bgcolor="#ff66ff">5</td>
        <td bgcolor="#4d2255">6</td>
    </tr>

 </table>
<br><br>

 <!--3.Tablo-->
 
 <table border="1" width="200">

    <tr>
    <td rowspan="3"></td>
    <td height="25"></td>
    <td></td>
    </tr>
    
    <tr>
        <td height="25"></td>
        <td></td>
    </tr>
    
    <tr>
        <td></td>
        <td height="25"></td>
    </tr>
    
    </table>    
</body>
</html>
